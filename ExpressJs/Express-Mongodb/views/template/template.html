<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap");
    </style>
  </head>
  <body>
    <h1 style="font-family: 'Roboto', serif">{{ post.title }}</h1>
    <p>Author - {{ post.userId.email }}</p>
    <img
      src="http://localhost:8080/{{ post.imgUrl }}"
      alt="{{ post.title }}"
      height="500"
      width="100%"
      class="det-mg"
    />
    <hr />
    <p style="font-family: 'Roboto', serif">{{ post.description }}</p>
  </body>
</html>
